<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplikasi Nilai & Absen Siswa SMK</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <div class="logo">
                    <i class="fas fa-graduation-cap"></i>
                    <h1>Nilai & Absen SMK</h1>
                </div>
                <nav id="main-nav" class="hidden">
                    <ul>
                        <li><a href="#" data-page="dashboard"><i class="fas fa-chart-line"></i> Dashboard</a></li>
                        <li><a href="#" data-page="siswa"><i class="fas fa-users"></i> Data Siswa</a></li>
                        <li><a href="#" data-page="absensi"><i class="fas fa-calendar-check"></i> Absensi</a></li>
                        <li><a href="#" data-page="penilaian"><i class="fas fa-clipboard-list"></i> Penilaian</a></li>
                        <li><a href="#" data-page="rekap"><i class="fas fa-file-alt"></i> Rekap Laporan</a></li>
                        <li id="admin-menu" class="hidden"><a href="#" data-page="users"><i class="fas fa-user-shield"></i> User Mgmt</a></li>
                        <li><a href="#" data-page="student-report-access"><i class="fas fa-file-contract"></i> Laporan Pribadi Siswa</a></li>
                        <li><a href="#" id="logout-btn"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <main id="app-content">
            <section id="login-section" class="card fade-in active">
                <h2>Login Aplikasi</h2>
                <form id="login-form">
                    <div class="form-group">
                        <label for="username"><i class="fas fa-user"></i> Username</label>
                        <input type="text" id="username" placeholder="Masukkan username" required>
                    </div>
                    <div class="form-group">
                        <label for="password"><i class="fas fa-lock"></i> Password</label>
                        <input type="password" id="password" placeholder="Masukkan password" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                    <p id="login-message" class="message error"></p>
                </form>
            </section>
        </main>

        <footer>
            <p>&copy; 2025 Aplikasi Nilai & Absen Siswa SMK. Dibuat dengan ðŸ”¥</p>
        </footer>
    </div>

    <div id="loading-overlay" class="loading-overlay hidden">
        <div class="spinner"></div>
        <p>Memuat...</p>
    </div>

    <script src="https://unpkg.com/xlsx/dist/xlsx.full.min.js"></script> <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script> <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <script src="js/script.js"></script>
</body>
</html>
