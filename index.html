<!DOCTYPE html>
<html lang="id">
<head>
  <base target="_top">
  <title>Aplikasi Manajemen Nilai & Absen SMK</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

<body>
  <div id="app" class="min-h-screen flex items-center justify-center bg-gray-100 p-4">
    <!-- Konten aplikasi akan dimuat di sini oleh JavaScript -->
    <div id="loading-spinner" class="hidden">
      <div class="animate-spin rounded-full h-16 w-16 border-t-2 border-b-2 border-blue-500"></div>
      <p class="mt-4 text-gray-600">Memuat...</p>
    </div>

    <div id="login-screen" class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
      <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">Login Aplikasi</h2>
      <form id="login-form">
        <div class="mb-4">
          <label for="username" class="block text-gray-700 text-sm font-bold mb-2">Username:</label>
          <input type="text" id="username" name="username" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
        </div>
        <div class="mb-6">
          <label for="password" class="block text-gray-700 text-sm font-bold mb-2">Password:</label>
          <input type="password" id="password" name="password" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" required>
        </div>
        <div class="flex items-center justify-between">
          <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline w-full">
            Login
          </button>
        </div>
        <p id="login-message" class="text-red-500 text-xs italic mt-4 text-center"></p>
      </form>
    </div>

    <div id="dashboard-screen" class="hidden bg-white p-8 rounded-lg shadow-md w-full max-w-4xl">
      <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">Dashboard Aplikasi</h2>
      <p class="text-center text-gray-600 mb-6">Selamat datang, <span id="user-role" class="font-semibold"></span>!</p>

      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 mb-8">
        <button id="btn-siswa" class="bg-green-500 hover:bg-green-700 text-white font-bold py-3 px-6 rounded-lg shadow-md transition duration-300 ease-in-out transform hover:scale-105">
          Manajemen Siswa
        </button>
        <button id="btn-absensi" class="bg-yellow-500 hover:bg-yellow-700 text-white font-bold py-3 px-6 rounded-lg shadow-md transition duration-300 ease-in-out transform hover:scale-105">
          Manajemen Absensi
        </button>
        <button id="btn-nilai" class="bg-purple-500 hover:bg-purple-700 text-white font-bold py-3 px-6 rounded-lg shadow-md transition duration-300 ease-in-out transform hover:scale-105">
          Manajemen Nilai
        </button>
        <button id="btn-rekap-absensi" class="bg-indigo-500 hover:bg-indigo-700 text-white font-bold py-3 px-6 rounded-lg shadow-md transition duration-300 ease-in-out transform hover:scale-105">
          Rekap Absensi
        </button>
        <button id="btn-rekap-nilai" class="bg-pink-500 hover:bg-pink-700 text-white font-bold py-3 px-6 rounded-lg shadow-md transition duration-300 ease-in-out transform hover:scale-105">
          Rekap Nilai
        </button>
        <button id="btn-student-report" class="bg-teal-500 hover:bg-teal-700 text-white font-bold py-3 px-6 rounded-lg shadow-md transition duration-300 ease-in-out transform hover:scale-105">
          Laporan Siswa
        </button>
        <button id="btn-manage-users" class="bg-red-500 hover:bg-red-700 text-white font-bold py-3 px-6 rounded-lg shadow-md transition duration-300 ease-in-out transform hover:scale-105">
          Manajemen Pengguna
        </button>
      </div>

      <button id="logout-button" class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline w-full">
        Logout
      </button>
    </div>

    <!-- Modal untuk pesan -->
    <div id="message-modal" class="fixed inset-0 bg-gray-600 bg-opacity-50 flex items-center justify-center hidden">
      <div class="bg-white p-6 rounded-lg shadow-xl w-full max-w-sm text-center">
        <p id="modal-message" class="text-lg font-semibold text-gray-800 mb-4"></p>
        <button id="modal-close-button" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Tutup</button>
      </div>
    </div>

    <!-- Area untuk konten dinamis (Manajemen Siswa, Absensi, dll.) -->
    <div id="dynamic-content" class="hidden bg-white p-8 rounded-lg shadow-md w-full max-w-4xl mt-4">
      <button id="back-to-dashboard" class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded mb-4">
        &larr; Kembali ke Dashboard
      </button>
      <h3 id="content-title" class="text-xl font-bold mb-4 text-gray-800"></h3>
      <div id="content-area">
        <!-- Konten spesifik akan dimuat di sini -->
      </div>
    </div>

  </div>
